<div class="body">
<div class="container">
    <div class="col-md-6 offset-md-3">
        <img id="login-logo" src="assets/img/logo_full.png" alt="">
        <div class="col text-center" >
            <h3>Přihlášení</h3>
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <div class="form-group">
                    <div class="input-group">
                    <div class="input-group-prepend"> <span class="input-group-text" id="login"><i class="fas fa-user"></i></span></div>
                    <input type="text" class="form-control" id="vutLogin"
                           placeholder="VUT Login" aria-describedby="login" required
                           [(ngModel)]="user.login" name="login" #login="ngModel">
                    </div>
                    <div *ngIf="login.invalid && (login.dirty || login.touched)"
                         class="text-danger text-left">
                        Zadejte VUT Login.
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                    <!--<label for="password">Heslo</label>-->
                    <div class="input-group-prepend"> <span class="input-group-text" id="psswd"><i class="fas fa-key"></i></span></div>
                    <input type="password" class="form-control" id="password" placeholder="Heslo" [(ngModel)]="user.password" name="password" #password="ngModel" required>

                    </div>
                    <div *ngIf="password.invalid && (password.dirty || password.touched)"
                         class="text-danger text-left">
                        Zadejte heslo.
                    </div>
                </div>

                <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Přihlásit</button>
            </form>
        </div>
    </div>
</div>
</div>
