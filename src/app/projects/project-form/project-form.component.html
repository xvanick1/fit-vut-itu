<div class="container">
    <h1>Založení projektu</h1>
    <form action="">
        <div class="row">
            <div class="form-group col-md-8">
                <div class="input-group">
                    <div class="input-group-prepend"><span class="input-group-text text-primary">Název projektu</span></div>
                    <input type="text" class="form-control" name="proj_name" id="proj_name" required>
                </div>
            </div>

            <div class="form-group col-md-4">
                <div class="input-group">
                    <div class="input-group-prepend"><span class="input-group-text text-primary">Kategorie</span></div>
                    <input type="text" class="form-control" name="proj_category" id="proj_category" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col">
                <div class="input-group">
                    <div class="input-group-prepend"><span class="input-group-text text-primary">Tagy</span></div>
                    <input type="text" class="form-control" name="proj_tags" id="proj_tags" required>
                </div>
            </div>

            <div class="form-group col">
                <div class="input-group">
                    <div class="input-group-prepend"><span class="input-group-text text-primary">Začátek</span></div>
                    <input type="date" class="form-control" name="proj_start" id="proj_start" required>
                </div>
            </div>

            <div class="form-group col">
                <div class="input-group">
                    <div class="input-group-prepend"><span class="input-group-text text-primary">Konec</span></div>
                    <input type="date" class="form-control" name="proj_end" id="proj_end" required>
                </div>
            </div>
        </div>

        <div class="card">
            <h3 class="card-header text-primary">Popis projektu</h3>
            <div class="card-body">
                <textarea name="" id=""></textarea>
            </div>
        </div>
    </form>
</div>
